<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.png">
  </div>

  <form id="form" (ngSubmit)="loginUser(email.value, password.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input #email type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input #password type="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" type="submit">Login</ion-button>
  </form>
</ion-content>
