<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.png">
  </div>

  <form id="form" [formGroup]="loginForm">
    <app-input placeholder="Email" formControlName="email"></app-input>
    <app-input type="password" placeholder="Password" formControlName="password"></app-input>
    <ion-button expand="block" shape="round" (click)="loginUser()">Login</ion-button>
  </form>
  <p>Don't have an account? <a routerLink="/signup">Register</a></p>
</ion-content>
