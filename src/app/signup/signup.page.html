<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-title>FilaXpress</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br/>Account</h1>

  <form id="form" [formGroup]="signupForm">
    <ion-input placeholder="Your Name" formControlName="username"></ion-input>
    <ion-input placeholder="Email" formControlName="email"></ion-input>
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    <ion-button expand="block" shape="round" (click)="signupUser()">Join Us</ion-button>
  </form>
  <p>By pressing 'Join Us' you agree to our <br/>terms & conditions.</p>
</ion-content>
