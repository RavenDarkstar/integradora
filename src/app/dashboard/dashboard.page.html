<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">Cerrar sesión</ion-button> <!-- Cambiado a Cerrar sesión y color rojo -->
    </ion-buttons>
    <ion-title>FilaXpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Menú lateral -->
      <ion-col size="3" class="sidebar">
        <ion-list>
          <ion-item routerLink="/admin">
            <ion-icon name="business"></ion-icon>
            <ion-label>Administración</ion-label>
          </ion-item>
          <ion-item routerLink="/register">
            <ion-icon name="person-add"></ion-icon>
            <ion-label>Registro</ion-label>
          </ion-item>
          <ion-item routerLink="/appointments">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Turnos</ion-label>
          </ion-item>
          <ion-item routerLink="/reports">
            <ion-icon name="document-text"></ion-icon>
            <ion-label>Informes</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

      <!-- Contenedor de contenido principal -->
      <ion-col size="9">
        <ion-grid>
          <ion-row>
            <!-- Contenedor de Por atender -->
            <ion-col size="4">
              <ion-card>
                <ion-card-header>
                  Por atender
                </ion-card-header>
                <ion-card-content>
                  <!-- Contenido por atender -->
                </ion-card-content>
              </ion-card>
            </ion-col>

            <!-- Contenedor de Finalizados -->
            <ion-col size="4">
              <ion-card>
                <ion-card-header>
                  Finalizados
                </ion-card-header>
                <ion-card-content>
                  <!-- Contenido finalizados -->
                </ion-card-content>
              </ion-card>
            </ion-col>

            <!-- Contenedor de Cancelados -->
            <ion-col size="4">
              <ion-card>
                <ion-card-header>
                  Cancelados
                </ion-card-header>
                <ion-card-content>
                  <!-- Contenido cancelados -->
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>

          <!-- Contenedor para la gráfica de turnos -->
          <ion-row>
            <ion-col size="12">
              <ion-card>
                <ion-card-header>
                  Gráfica de Turnos Atendidos
                </ion-card-header>
                <ion-card-content>
                  <!-- Contenido de la gráfica de turnos -->
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button slot="end" class="fullscreen-button" (click)="toggleFullScreen()" fill="clear"><ion-icon name="expand"></ion-icon></ion-button> <!-- Icono para expandir a pantalla completa -->
</ion-footer>
